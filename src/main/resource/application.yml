#  reasonable: true
#  support-methods-arguments: true
#  params: count=countSql 
  
logging:
  level:
     com.wx.video.dao: debug
  
upload: 
  basePath: E:\nginx\html\upload
  urlPrefix: http://192.168.0.104/upload/